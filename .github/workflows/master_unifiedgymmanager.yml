name: Build and Deploy Python App to Azure Web App - Development Environment

on:
  push:
    branches:
      - develop  # Trigger on pushes to the 'develop' branch
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # Set up Python
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.12'

      # Install dependencies
      - name: Install dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install -r backend/requirements.txt  # Ensure the requirements.txt path is correct

      # Run tests (optional)
      # - name: Run tests
      #   run: |
      #     source venv/bin/activate
      #     pytest

      # Create a ZIP package of the application for deployment
      - name: Create ZIP package
        run: |
          zip -r app.zip backend/  # Adjust the path to include all the necessary files for the backend

      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v3
        with:
          name: python-app
          path: app.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: python-app

      # Deploy to Azure Web App
      - name: 'Deploy to Azure Web App - Development'
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'unifiedgymmanager'  # Name of the Azure Web App
          package: './app.zip'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_BACKEND_DEV }}
